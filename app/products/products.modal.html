<form novalidate name="form" ng-submit="form.$valid && productCtrl.make()">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Novo produto</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div class="form-group">
      <label for="name">Nome</label>
      <input ng-required="true" type="text" class="form-control" id="name" placeholder="Nome" ng-model="productCtrl.product.nome">
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary">Salvar</button>
    <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancelar</button>
  </div>
</form>
